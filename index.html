<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Task Master - ç¬¬43å¼¾</title>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; overflow: hidden; background: #f1f5f9; font-family: sans-serif; touch-action: none; position: fixed; width: 100%; height: 100%; }
        
        #ad-top, #ad-bottom { position: fixed; left: 0; width: 100%; height: 100px; background: #333; z-index: 200; display: flex; align-items: center; justify-content: center; }
        #ad-top { top: 0; } #ad-bottom { bottom: 0; }

        #large-ad-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        #close-ad-btn { background: #fff; color: #000; border: none; padding: 8px 20px; border-radius: 5px; font-weight: bold; margin-bottom: 15px; align-self: flex-end; margin-right: 20px; display: none; }

        #game-outer { position: absolute; top: 100px; bottom: 100px; left: 0; right: 0; background: #fff; display: flex; flex-direction: column; z-index: 10; }
        #stat-bar { height: 40px; background: #1e293b; color: white; display: flex; justify-content: space-around; align-items: center; font-size: 12px; }
        #customer-area { flex-grow: 1; padding: 15px; display: flex; flex-wrap: wrap; gap: 12px; align-content: flex-start; overflow-y: auto; background: #f8fafc; }
        
        /* ãŠå®¢ã•ã‚“ã‚’å¤§ããèª¿æ•´ */
        .customer { width: 100px; background: #fff; border: 2px solid #e2e8f0; border-radius: 15px; padding: 8px; display: flex; flex-direction: column; align-items: center; animation: pop 0.3s ease-out; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .patience-bar { width: 100%; height: 8px; background: #e2e8f0; border-radius: 4px; margin-top: 8px; overflow: hidden; }
        .patience-fill { height: 100%; background: #22c55e; }

        #action-panel { height: 110px; background: #fff; border-top: 2px solid #e2e8f0; display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 8px; padding: 5px; overflow-y: auto; }
        .task-btn { width: 55px; height: 55px; border-radius: 12px; border: 1px solid #e2e8f0; font-size: 24px; background: #f8fafc; box-shadow: 0 3px #cbd5e1; display: flex; align-items: center; justify-content: center; }
        .task-btn:active { transform: translateY(2px); box-shadow: none; }

        #menuScreen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; align-items: center; z-index: 300; padding-top: 10px; color: white; overflow-y: auto; }
        .shop-box { background: rgba(255,255,255,0.1); width: 92%; border-radius: 12px; padding: 10px; margin: 5px 0; border: 1px solid #475569; }
        .shop-item { display: flex; justify-content: space-between; align-items: center; margin: 6px 0; font-size: 12px; }
        .buy-btn { background: #facc15; border: none; padding: 5px 10px; border-radius: 5px; font-weight: bold; font-size: 11px; cursor: pointer; color: #000; }
        .buy-btn:disabled { background: #475569; color: #94a3b8; }

        .start-option { width: 260px; padding: 12px; font-size: 14px; margin-top: 8px; background: #334155; border-radius: 30px; text-align: center; cursor: pointer; border: 2px solid #facc15; color: #facc15; font-weight: bold; }

        .menu-btn-group { display: flex; flex-direction: column; align-items: center; width: 100%; gap: 10px; margin-top: 15px; padding-bottom: 30px; }
        .menu-btn { width: 280px; padding: 14px; font-size: 16px; border: none; border-radius: 35px; font-weight: bold; text-decoration: none; text-align: center; display: block; }
        #start-btn { background: #22c55e; color: white; }
        #more-games-btn { background: #ff4081; color: white; }

        @keyframes pop { 0% { transform: scale(0.5); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="large-ad-overlay">
        <button id="close-ad-btn" onclick="closeLargeAd()">âœ– é–‰ã˜ã‚‹</button>
        <iframe id="frame-large" src="ad_large.html" style="width:300px; height:250px; border:none; background:#fff;"></iframe>
    </div>

    <div id="ad-top"><iframe id="frame-top" src="ad.html" style="border:none; width:100%; height:100px;"></iframe></div>

    <div id="game-outer">
        <div id="stat-bar">
            <span id="score-txt">SCORE: 0</span>
            <span id="stage-txt">STAGE: 1</span>
            <span id="coin-display" style="color:#facc15">ğŸ’° 0</span>
        </div>
        <div id="customer-area"></div>
        <div id="action-panel"></div>

        <div id="menuScreen">
            <h2 id="result-msg" style="margin:5px 0; color:#22c55e; font-size:22px;">Task Master</h2>
            <div id="coin-total" style="font-size:18px; color:#facc15;">Total ğŸ’°: 0</div>

            <div class="shop-box">
                <div class="shop-item">
                    <span>â³ å¾…ã¡æ™‚é–“ (Lv.<span id="up-p-lv">0</span>)</span>
                    <button class="buy-btn" id="btn-p" onclick="buy('patience')">ğŸ’° <span id="cost-p">500</span></button>
                </div>
                <div class="shop-item">
                    <span>ğŸ‘¥ åˆæœŸå®¢æ•° (+<span id="up-c-lv">0</span>)</span>
                    <button class="buy-btn" id="btn-c" onclick="buy('count')">ğŸ’° <span id="cost-c">1000</span></button>
                </div>
                <div class="shop-item">
                    <span>ğŸ’ å˜ä¾¡UP (Lv.<span id="up-v-lv">0</span>)</span>
                    <button class="buy-btn" id="btn-v" onclick="buy('value')">ğŸ’° <span id="cost-v">10</span></button>
                </div>
                <div style="font-size:10px; color:#94a3b8; text-align:center;">åŸºæœ¬å˜ä¾¡: ğŸ’° <span id="current-val">10</span></div>
            </div>

            <div id="skip-options">
                <div class="start-option" id="skip-lv2" onclick="startAt(2, 1000)">Stage 2 ã‹ã‚‰é–‹å§‹ (ğŸ’° 1000)</div>
            </div>

            <div class="menu-btn-group">
                <button id="start-btn" class="menu-btn" onclick="startGame()">â˜… é–‹åº— â˜…</button>
                <a href="https://saaaachi.github.io/Neo-Merge/" id="more-games-btn" class="menu-btn">â˜… ä»–ã®ã‚²ãƒ¼ãƒ ã¯ã“ã¡ã‚‰ â˜…</a>
            </div>
        </div>
    </div>

    <div id="ad-bottom"><iframe id="frame-bottom" src="ad.html" style="border:none; width:100%; height:100px;"></iframe></div>

    <script>
        let score = 0, stage = 1, customers = [], gameActive = false, gameOverCount = 0;
        let userData = { coins: 0, upPatience: 0, upCount: 0, upValue: 0 };
        
        // ãƒ¡ãƒ‹ãƒ¥ãƒ¼å®šç¾©
        const baseItems = ['ğŸ', 'ğŸŒ½', 'ğŸ¥¤'];
        const extraItems = [
            { stage: 3, icon: 'ğŸ¥', rate: 1.0 },
            { stage: 5, icon: 'ğŸ©', rate: 1.5 },
            { stage: 10, icon: 'ğŸ‚', rate: 1.75 },
            { stage: 15, icon: 'ğŸº', rate: 2.0 }
        ];

        const upgradeCosts = [10, 100, 300, 700, 1500, 3000, 7000, 15000, 50000];

        function loadData() {
            const saved = localStorage.getItem('taskMaster_save');
            if(saved) {
                const parsed = JSON.parse(saved);
                userData.coins = Number(parsed.coins) || 0;
                userData.upPatience = Number(parsed.upPatience) || 0;
                userData.upCount = Number(parsed.upCount) || 0;
                userData.upValue = Number(parsed.upValue) || 0;
            }
            updateMenuUI();
        }
        function saveData() { localStorage.setItem('taskMaster_save', JSON.stringify(userData)); }

        function getBasePrice() {
            // Lv1ã”ã¨ã«+2.35å††ã€åˆ‡ã‚Šæ¨ã¦
            return Math.floor(10 + (userData.upValue * 2.35));
        }

        function updateMenuUI() {
            document.getElementById("coin-total").innerText = "Total ğŸ’°: " + Math.floor(userData.coins);
            document.getElementById("up-p-lv").innerText = userData.upPatience;
            document.getElementById("up-c-lv").innerText = userData.upCount;
            document.getElementById("up-v-lv").innerText = userData.upValue;
            
            const costP = (userData.upPatience + 1) * 500;
            const costC = (userData.upCount + 1) * 1000;
            const costV = upgradeCosts[Math.min(userData.upValue, upgradeCosts.length - 1)];

            document.getElementById("cost-p").innerText = costP;
            document.getElementById("cost-c").innerText = costC;
            document.getElementById("cost-v").innerText = costV;
            document.getElementById("current-val").innerText = getBasePrice();

            document.getElementById("btn-p").disabled = userData.coins < costP;
            document.getElementById("btn-c").disabled = userData.coins < costC;
            document.getElementById("btn-v").disabled = userData.coins < costV;
            
            // ã‚¹ã‚­ãƒƒãƒ—ãƒœã‚¿ãƒ³ï¼šStage2é–‹å§‹ã®ã¿ï¼ˆæ‰€æŒé‡‘1000ä»¥ä¸Šï¼‰
            document.getElementById("skip-lv2").style.display = (userData.coins >= 1000) ? "block" : "none";
        }

        function buy(type) {
            let cost = 0;
            if(type === 'patience') {
                cost = (userData.upPatience + 1) * 500;
                if(userData.coins >= cost) { userData.coins -= cost; userData.upPatience++; }
            } else if(type === 'count') {
                cost = (userData.upCount + 1) * 1000;
                if(userData.coins >= cost) { userData.coins -= cost; userData.upCount++; }
            } else {
                cost = upgradeCosts[Math.min(userData.upValue, upgradeCosts.length - 1)];
                if(userData.coins >= cost) { userData.coins -= cost; userData.upValue++; }
            }
            saveData(); updateMenuUI();
        }

        function startAt(targetStage, cost) {
            if(userData.coins >= cost) {
                userData.coins -= cost;
                saveData();
                stage = targetStage;
                score = (targetStage - 1) * 1000;
                startGame(true);
            }
        }

        function getCurrentItems() {
            let list = [...baseItems];
            extraItems.forEach(item => {
                if (stage >= item.stage) list.push(item.icon);
            });
            return list;
        }

        function startGame(isSkip = false) {
            document.getElementById("menuScreen").style.display = "none";
            if(!isSkip) { score = 0; stage = 1; }
            customers = []; gameActive = true;
            createButtons();
            updateUI(); loop(); spawnCustomer();
        }

        function createButtons() {
            const panel = document.getElementById("action-panel");
            panel.innerHTML = "";
            getCurrentItems().forEach(icon => {
                const btn = document.createElement("button");
                btn.className = "task-btn";
                btn.innerText = icon;
                btn.onclick = () => provide(icon);
                panel.appendChild(btn);
            });
        }

        function spawnCustomer() {
            if(!gameActive) return;
            let baseRate = stage >= 3 ? 1200 : 2500;
            const maxCustomers = 2 + userData.upCount + Math.floor(stage / 3);
            if(customers.length < maxCustomers) {
                let orderCount = (stage >= 3 || (stage >= 2 && score % 1000 >= 500)) ? 2 : 1;
                let order = [];
                let pool = getCurrentItems();
                for(let i=0; i<orderCount; i++) order.push(pool[Math.floor(Math.random() * pool.length)]);
                customers.push({ id: Date.now(), order, patience: 100 });
            }
            setTimeout(spawnCustomer, Math.max(600, baseRate - (stage * 80)));
        }

        function renderCustomers() {
            const area = document.getElementById("customer-area");
            area.innerHTML = "";
            customers.forEach(c => {
                const div = document.createElement("div");
                div.className = "customer";
                div.innerHTML = `
                    <div style="font-size:32px;">ğŸ‘¤</div>
                    <div style="font-size:30px; margin:5px 0;">${c.order[0] || 'âœ…'}</div>
                    <div style="font-size:11px; color:#64748b;">${c.order.length > 1 ? 'æ¬¡ã¯ '+c.order[1] : 'æœ€å¾Œã ã‚ˆ'}</div>
                    <div class="patience-bar"><div class="patience-fill" style="width:${c.patience}%; background:${pColor(c.patience)}"></div></div>
                `;
                area.appendChild(div);
            });
        }
        const pColor = (p) => p > 60 ? "#22c55e" : (p > 30 ? "#eab308" : "#ef4444");

        function provide(item) {
            if(!gameActive) return;
            for(let i=0; i<customers.length; i++) {
                if(customers[i].order[0] === item) {
                    const icon = customers[i].order.shift();
                    if(customers[i].order.length === 0) {
                        score += 100;
                        // ç‰¹æ®Šã‚¢ã‚¤ãƒ†ãƒ ã®å€ç‡è¨ˆç®—
                        let multiplier = 1.0;
                        const spec = extraItems.find(ei => ei.icon === icon);
                        if(spec) multiplier = spec.rate;
                        
                        userData.coins += (getBasePrice() * multiplier);
                        customers.splice(i, 1);
                        if(score > 0 && score % 1000 === 0) {
                            stage++;
                            createButtons(); // æ–°ãƒ¡ãƒ‹ãƒ¥ãƒ¼è§£æ”¾ç”¨
                        }
                    }
                    updateUI(); renderCustomers(); return;
                }
            }
        }

        function loop() {
            if(!gameActive) return;
            let decay = 0.2 + (stage * 0.06) - (userData.upPatience * 0.03);
            customers.forEach(c => {
                c.patience -= Math.max(0.1, decay);
                if(c.patience <= 0) gameOver();
            });
            renderCustomers();
            if(gameActive) requestAnimationFrame(loop);
        }

        function updateUI() {
            document.getElementById("score-txt").innerText = "SCORE: " + score;
            document.getElementById("stage-txt").innerText = "STAGE: " + stage;
            document.getElementById("coin-display").innerText = "ğŸ’° " + Math.floor(userData.coins);
        }

        function gameOver() {
            gameActive = false;
            saveData();
            gameOverCount++;
            document.getElementById("result-msg").innerHTML = "é–‰åº—ï¼ğŸ’° " + score;
            document.getElementById("menuScreen").style.display = "flex";
            updateMenuUI();
            
            if(gameOverCount % 5 === 0) {
                const overlay = document.getElementById("large-ad-overlay");
                const btn = document.getElementById("close-ad-btn");
                overlay.style.display = "flex";
                btn.style.display = "none";
                setTimeout(() => { btn.style.display = "block"; }, 3500);
            }
        }

        function closeLargeAd() { document.getElementById("large-ad-overlay").style.display = "none"; }
        window.onload = loadData;
    </script>
</body>
</html>
