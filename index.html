<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Task Master - Deluxe Fixed</title>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; overflow: hidden; background: #f1f5f9; font-family: sans-serif; touch-action: none; position: fixed; width: 100%; height: 100%; transition: background 0.3s; }
        body.fever-bg { background: #fef3c7; }

        /* åºƒå‘Šæ ã®å¾©æ´» */
        #ad-top, #ad-bottom { position: fixed; left: 0; width: 100%; height: 100px; background: #333; z-index: 200; display: flex; align-items: center; justify-content: center; color: white; font-size: 12px; }
        #ad-top { top: 0; } #ad-bottom { bottom: 0; }

        #game-outer { position: absolute; top: 100px; bottom: 100px; left: 0; right: 0; background: #fff; display: flex; flex-direction: column; z-index: 10; }
        
        #stat-bar { height: 45px; background: #1e293b; color: white; display: flex; justify-content: space-around; align-items: center; font-size: 11px; position: relative; }
        #fever-bar-inner { position: absolute; bottom: 0; left: 0; width: 0%; height: 4px; background: #facc15; box-shadow: 0 0 8px #facc15; transition: width 0.2s; }

        #customer-area { flex-grow: 1; padding: 8px; display: flex; flex-wrap: wrap; gap: 6px; align-content: flex-start; overflow-y: auto; justify-content: center; background: #f8fafc; }
        
        .customer { width: 105px; height: 130px; background: #fff; border: 3px solid #e2e8f0; border-radius: 12px; padding: 5px; display: flex; flex-direction: column; align-items: center; position: relative; }
        .customer.businessman { border-color: #3b82f6; background: #eff6ff; }
        .order-container { display: flex; gap: 4px; height: 40px; justify-content: center; align-items: center; }
        .order-slot { width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; font-size: 26px; background: #f1f5f9; border-radius: 6px; }
        .order-slot.done { opacity: 0; }
        .patience-bar { width: 90%; height: 8px; background: #e2e8f0; border-radius: 5px; margin-top: auto; overflow: hidden; }
        .patience-fill { height: 100%; background: #22c55e; }

        /* ã€ç¥ãƒ»å›ºå®šé…ç½®ã€‘ã‚°ãƒªãƒƒãƒ‰ã‚¨ãƒªã‚¢ã‚’å³æ ¼ã«æŒ‡å®š */
        #action-panel { 
            height: 140px; background: #fff; border-top: 2px solid #e2e8f0; 
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr; 
            grid-template-rows: 1fr 1fr; 
            gap: 10px; padding: 12px;
            justify-items: center; align-items: center;
        }
        .task-btn { 
            width: 75px; height: 55px; border-radius: 10px; 
            border: 1px solid #e2e8f0; font-size: 28px; 
            background: #f8fafc; display: flex; align-items: center; 
            justify-content: center; box-shadow: 0 4px #cbd5e1;
            transition: transform 0.05s;
        }
        /* æœªè§£æ”¾ã§ã‚‚ã€Œé€æ˜ãªãƒœã‚¿ãƒ³ã€ã¨ã—ã¦å ´æ‰€ã‚’ã‚­ãƒ¼ãƒ—ã•ã›ã‚‹ */
        .task-btn.locked { visibility: hidden; pointer-events: none; }

        #menuScreen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; align-items: center; z-index: 300; padding-top: 5px; color: white; overflow-y: auto; }
        .shop-box { background: rgba(255,255,255,0.1); width: 94%; border-radius: 12px; padding: 10px; margin: 5px 0; border: 1px solid #475569; }
        .shop-item { display: flex; justify-content: space-between; align-items: center; margin: 6px 0; font-size: 12px; }
        .buy-btn { background: #facc15; border: none; padding: 5px 10px; border-radius: 5px; font-weight: bold; font-size: 11px; color: #000; }
        .buy-btn:disabled { background: #444; color: #888; }
    </style>
</head>
<body>

    <div id="ad-top"><iframe src="ad.html" style="border:none; width:100%; height:100px;"></iframe></div>

    <div id="game-outer">
        <div id="stat-bar">
            <span id="score-txt">SCORE: 0</span><span id="stage-txt">STAGE: 1</span><span id="coin-display" style="color:#facc15">ğŸ’° 0</span>
            <div id="fever-bar-inner"></div>
        </div>
        
        <div id="customer-area"></div>
        
        <div id="action-panel">
            <button id="btn-0" class="task-btn locked"></button>
            <button id="btn-1" class="task-btn locked"></button>
            <button id="btn-2" class="task-btn locked"></button>
            <button id="btn-3" class="task-btn locked"></button>
            <button id="btn-4" class="task-btn locked"></button>
            <button id="btn-5" class="task-btn locked"></button>
        </div>

        <div id="menuScreen">
            <h2 style="margin:10px 0; color:#22c55e;">Task Master Deluxe</h2>
            <div id="coin-total" style="font-size:18px; color:#facc15; margin-bottom:5px;">Total ğŸ’°: 0</div>
            
            <div class="shop-box">
                <div class="shop-item"><span>â³ å¾…ã¡æ™‚é–“ (Lv.<span id="up-p-lv">0</span>)</span><button id="b-p" class="buy-btn" onclick="buy('patience')">ğŸ’° <span id="cost-p">500</span></button></div>
                <div class="shop-item"><span>ğŸ‘¥ æœ€å¤§å®¢æ•° (+<span id="up-c-lv">0</span>)</span><button id="b-c" class="buy-btn" onclick="buy('count')">ğŸ’° <span id="cost-c">1000</span></button></div>
                <div class="shop-item"><span>ğŸ’ å˜ä¾¡UP (Lv.<span id="up-v-lv">0</span>)</span><button id="b-v" class="buy-btn" onclick="buy('value')">ğŸ’° <span id="cost-v">10</span></button></div>
                <div class="shop-item"><span>ğŸ”“ æ¬¡ã®Stageè§£æ”¾</span><button id="b-s" class="buy-btn" onclick="buy('stage')">ğŸ’° <span id="cost-s">1000</span></button></div>
            </div>

            <div style="margin: 10px 0;">
                <select id="start-stage-select" style="padding:10px; border-radius:10px; width:220px; font-weight:bold;"></select>
            </div>

            <button style="background: #22c55e; color:white; width:260px; padding:15px; font-size:18px; border:none; border-radius:35px; font-weight:bold; margin-bottom:10px;" onclick="startGame()">â˜… é–‹åº— â˜…</button>
            
            <a href="https://saaaachi.github.io/Neo-Merge/" style="background:#3b82f6; color:white; width:260px; padding:12px; font-size:14px; border:none; border-radius:35px; font-weight:bold; text-decoration:none; text-align:center;">â˜… ä»–ã®ã‚²ãƒ¼ãƒ ã¯ã“ã¡ã‚‰ â˜…</a>
        </div>
    </div>

    <div id="ad-bottom"><iframe src="ad.html" style="border:none; width:100%; height:100px;"></iframe></div>

    <script>
        let score = 0, stage = 1, customers = [], gameActive = false;
        let userData = { coins: 0, upPatience: 0, upCount: 0, upValue: 0, maxUnlockedStage: 1 };
        let feverGauge = 0, isFever = false;
        
        // é…ç½®ã‚’çµ¶å¯¾ã«å¤‰ãˆãªã„ãŸã‚ã®ãƒã‚¹ã‚¿ãƒ¼ãƒªã‚¹ãƒˆ
        const itemMaster = ['ğŸ', 'ğŸŒ½', 'ğŸ¥¤', 'ğŸ¥', 'ğŸ©', 'ğŸ‚'];
        const extraRules = [
            { icon: 'ğŸ¥', stage: 3, rate: 1.0 },
            { icon: 'ğŸ©', stage: 5, rate: 1.5 },
            { icon: 'ğŸ‚', stage: 10, rate: 1.75 }
        ];

        function loadData() {
            const saved = localStorage.getItem('taskMaster_save');
            if(saved) userData = {...userData, ...JSON.parse(saved)};
            updateMenuUI();
        }
        function saveData() { localStorage.setItem('taskMaster_save', JSON.stringify(userData)); }

        function updateMenuUI() {
            document.getElementById("coin-total").innerText = "Total ğŸ’°: " + Math.floor(userData.coins);
            document.getElementById("up-p-lv").innerText = userData.upPatience;
            document.getElementById("up-c-lv").innerText = userData.upCount;
            document.getElementById("up-v-lv").innerText = userData.upValue;
            
            const pCost = (userData.upPatience + 1) * 500;
            const cCost = (userData.upCount + 1) * 1000;
            const vCost = [10, 100, 300, 700, 1500, 3000, 7000, 15000, 50000][Math.min(userData.upValue, 8)];
            const sCost = userData.maxUnlockedStage * 1000;

            document.getElementById("cost-p").innerText = pCost;
            document.getElementById("cost-c").innerText = cCost;
            document.getElementById("cost-v").innerText = vCost;
            document.getElementById("cost-s").innerText = sCost;

            document.getElementById("b-p").disabled = userData.coins < pCost;
            document.getElementById("b-c").disabled = userData.coins < cCost;
            document.getElementById("b-v").disabled = userData.coins < vCost;
            document.getElementById("b-s").disabled = userData.coins < sCost;

            const select = document.getElementById("start-stage-select");
            select.innerHTML = "";
            for(let i=1; i<=userData.maxUnlockedStage; i++){
                const opt = document.createElement("option"); opt.value = i; opt.innerText = "Stage " + i + " ã‹ã‚‰é–‹å§‹";
                select.appendChild(opt);
            }
            select.value = userData.maxUnlockedStage;
        }

        function buy(type) {
            let cost = 0;
            if(type === 'patience') cost = (userData.upPatience + 1) * 500;
            else if(type === 'count') cost = (userData.upCount + 1) * 1000;
            else if(type === 'value') cost = [10, 100, 300, 700, 1500, 3000, 7000, 15000, 50000][Math.min(userData.upValue, 8)];
            else if(type === 'stage') cost = userData.maxUnlockedStage * 1000;

            if(userData.coins >= cost) {
                userData.coins -= cost;
                if(type === 'patience') userData.upPatience++;
                else if(type === 'count') userData.upCount++;
                else if(type === 'value') userData.upValue++;
                else if(type === 'stage') userData.maxUnlockedStage++;
                saveData(); updateMenuUI();
            }
        }

        function startGame() {
            stage = Number(document.getElementById("start-stage-select").value) || 1;
            score = (stage - 1) * 1000; feverGauge = 0; isFever = false;
            document.getElementById("menuScreen").style.display = "none";
            customers = []; gameActive = true;
            updateButtons(); updateUI(); loop(); spawnCustomer();
        }

        function updateButtons() {
            itemMaster.forEach((icon, idx) => {
                const btn = document.getElementById(`btn-${idx}`);
                const rule = extraRules.find(r => r.icon === icon);
                const isUnlocked = !rule || stage >= rule.stage;
                if (isUnlocked) {
                    btn.innerText = icon; btn.classList.remove("locked");
                    btn.onclick = () => provide(icon);
                } else {
                    btn.classList.add("locked");
                }
            });
        }

        function spawnCustomer() {
            if(!gameActive) return;
            const maxOnScreen = 2 + userData.upCount + Math.floor(stage / 3);
            if(customers.length < maxOnScreen) {
                let isBiz = Math.random() < 0.15;
                let pool = itemMaster.filter(icon => {
                    const rule = extraRules.find(r => r.icon === icon);
                    return !rule || stage >= rule.stage;
                });
                let orderCount = isBiz ? 1 : ((stage >= 3 || (stage >= 2 && score % 1000 >= 500)) ? 2 : 1);
                let order = [];
                for(let i=0; i<orderCount; i++) order.push(pool[Math.floor(Math.random() * pool.length)]);
                customers.push({ id: Date.now(), initialOrder: [...order], order: order, patience: 100, isBusinessman: isBiz });
            }
            setTimeout(spawnCustomer, Math.max(600, (stage >= 3 ? 1200 : 2500) - (stage * 80)));
        }

        function provide(item) {
            if(!gameActive) return;
            for(let i=0; i<customers.length; i++) {
                if(customers[i].order[0] === item) {
                    customers[i].order.shift();
                    let price = (10 + (userData.upValue * 3)) * (isFever ? 3 : 1) * (customers[i].isBusinessman ? 5 : 1);
                    userData.coins += price;
                    if(customers[i].order.length === 0) {
                        score += 100; customers.splice(i, 1);
                        if(!isFever) { feverGauge += 8; if(feverGauge >= 100) startFever(); }
                        if(score % 1000 === 0) { stage++; updateButtons(); }
                    }
                    updateUI(); return;
                }
            }
        }

        function startFever() {
            isFever = true; feverGauge = 100;
            document.body.classList.add("fever-bg");
            let timer = setInterval(() => {
                feverGauge -= 4;
                if(feverGauge <= 0) { clearInterval(timer); isFever = false; document.body.classList.remove("fever-bg"); }
                document.getElementById("fever-bar-inner").style.width = feverGauge + "%";
            }, 200);
        }

        function loop() {
            if(!gameActive) return;
            let decay = isFever ? 0 : (0.2 + (stage * 0.05) - (userData.upPatience * 0.03));
            customers.forEach((c, i) => {
                c.patience -= (c.isBusinessman ? decay * 2 : decay);
                if(c.patience <= 0) { if(c.isBusinessman) customers.splice(i, 1); else gameOver(); }
            });
            renderCustomers();
            document.getElementById("fever-bar-inner").style.width = feverGauge + "%";
            if(gameActive) requestAnimationFrame(loop);
        }

        function renderCustomers() {
            const area = document.getElementById("customer-area"); area.innerHTML = "";
            customers.forEach(c => {
                const div = document.createElement("div");
                div.className = "customer" + (c.isBusinessman ? " businessman" : "");
                let orderHtml = '<div class="order-container">';
                c.initialOrder.forEach((item, idx) => {
                    const isDone = !c.order.includes(item) && (c.order.length < c.initialOrder.length - idx);
                    orderHtml += `<div class="order-slot ${isDone ? 'done' : ''}">${item}</div>`;
                });
                div.innerHTML = `<div style="font-size:38px;">${c.isBusinessman?'ğŸ’¼':'ğŸ‘¤'}</div>${orderHtml}</div><div class="patience-bar"><div class="patience-fill" style="width:${c.patience}%; background:${c.patience>30?'#22c55e':'#ef4444'}"></div></div>`;
                area.appendChild(div);
            });
        }

        function updateUI() {
            document.getElementById("score-txt").innerText = "SCORE: " + score;
            document.getElementById("stage-txt").innerText = "STAGE: " + stage;
            document.getElementById("coin-display").innerText = "ğŸ’° " + Math.floor(userData.coins);
        }

        function gameOver() { gameActive = false; saveData(); updateMenuUI(); document.getElementById("menuScreen").style.display = "flex"; }
        window.onload = loadData;
    </script>
</body>
</html>
