        .order-slot { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; font-size: 22px; background: #f1f5f9; border-radius: 6px; }
        .order-slot.done { opacity: 0; }

        .patience-fill { height: 100%; background: #22c55e; }
        #action-panel { height: 150px; background: #fff; border-top: 2px solid #e2e8f0; display: grid; grid-template-columns: 1fr 1fr 1fr; grid-template-rows: 1fr 1fr; grid-template-areas: "apple corn soda" "croissant donut beer"; gap: 12px; padding: 15px; justify-items: center; align-items: center; }

        #btn-0 { grid-area: apple; } #btn-1 { grid-area: corn; } #btn-2 { grid-area: soda; }
        #btn-3 { grid-area: croissant; } #btn-4 { grid-area: donut; } #btn-5 { grid-area: beer; }
        .task-btn.locked { visibility: hidden; pointer-events: none; }

        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; z-index: 500; color: white; }
        #menuScreen { background: rgba(0,0,0,0.95); padding-top: 10px; overflow-y: auto; }
        
        /* „É™„Ç∂„É´„ÉàÁîªÈù¢„ÅÆÂèéÁõäÂº∑Âåñ„Çπ„Çø„Ç§„É´ */
        #resultScreen { background: rgba(0,0,0,0.9); justify-content: flex-start; padding-top: 20px; display: none; overflow-y: auto; }
        .result-card { background: #fff; color: #333; width: 90%; border-radius: 20px; padding: 20px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        #mid-ad-box { margin: 15px 0; min-height: 250px; display: flex; justify-content: center; align-items: center; background: #eee; width: 100%; }

        #bigAdScreen { background: #000; z-index: 2000; display: none; justify-content: center; align-items: center; }
        .ad-frame-wrapper { width: 90%; height: 80%; background: #000; position: relative; border-radius: 10px; overflow: hidden; }
        .ad-close-btn { 
            position: absolute; top: 10px; right: 10px; color: white; font-size: 30px; 
            font-weight: bold; cursor: pointer; background: rgba(0,0,0,0.5); 
            width: 40px; height: 40px; border-radius: 50%; display: none;
            align-items: center; justify-content: center; z-index: 2100;
        }

        .ui-btn { border-radius: 35px; border: none; font-weight: bold; cursor: pointer; text-align: center; text-decoration: none; }
        .start-btn { background: #22c55e; color:white; width:260px; padding:15px; font-size:18px; margin-bottom:15px; }
        .close-btn { background: #64748b; color:white; width:80%; padding:15px; font-size:18px; margin-top:10px; transition: opacity 0.3s; }
        .close-btn:disabled { background: #94a3b8; opacity: 0.6; cursor: default; }
        
        .shop-box { background: rgba(255,255,255,0.1); width: 94%; border-radius: 12px; padding: 15px; margin: 10px 0; border: 1px solid #475569; }
        .shop-item { display: flex; justify-content: space-between; align-items: center; margin: 10px 0; font-size: 13px; }
        .buy-btn { background: #facc15; border: none; padding: 8px 12px; border-radius: 5px; font-weight: bold; font-size: 12px; color: #000; }
    </style>

<body>

    <div id="ad-top" class="ad-container">

    <div id="game-outer">
        <div id="stat-bar"><span id="score-txt">SCORE: 0</span><span id="stage-txt">STAGE: 1</span><span id="coin-display" style="color:#facc15">üí∞ 0</span><div id="fever-bar"></div></div>
        <div id="customer-area"></div>
        <div id="action-panel">
            <button id="btn-0" class="task-btn locked"></button><button id="btn-1" class="task-btn locked"></button><button id="btn-2" class="task-btn locked"></button>
            <button id="btn-3" class="task-btn locked"></button><button id="btn-4" class="task-btn locked"></button><button id="btn-5" class="task-btn locked"></button>
        </div>

        <div id="menuScreen" class="overlay">

            <div class="shop-box">
                <div class="shop-item"><span>‚è≥ ÂæÖ„Å°ÊôÇÈñì (Lv.<span id="up-p-lv">0</span>)</span><button id="b-p" class="buy-btn" onclick="buy('patience')">üí∞ <span id="cost-p">500</span></button></div>
                <div class="shop-item"><span>üíé Âçò‰æ°UP (Lv.<span id="up-v-lv">0</span>)</span><button id="b-v" class="buy-btn" onclick="buy('value')">üí∞ <span id="cost-v">10</span></button></div>
                <div class="shop-item"><span>üîì Ê¨°„ÅÆStageËß£Êîæ</span><button id="b-s" class="buy-btn" onclick="buy('stage')">üí∞ <span id="cost-s">1000</span></button></div>
            </div>
            <div style="margin: 15px 0;"><select id="start-stage-select" style="padding:12px; border-radius:10px; width:250px; font-weight:bold;"></select></div>
            <button class="ui-btn start-btn" onclick="startGame()">‚òÖ Ê•≠ÂãôÈñãÂßã ‚òÖ</button>
            <a href="https://saaaachi.github.io/" style="color:#3b82f6; text-decoration:none; font-size:14px; font-weight:bold;">‚òÖ ‰ªñ„ÅÆ„Ç≤„Éº„É†„ÅØ„Åì„Å°„Çâ ‚òÖ</a>
        </div>

        <div id="resultScreen" class="overlay">
            <div class="result-card">
                <h1 style="margin:0; color:#ef4444; font-size:28px;">ÈñâÂ∫óÔºÅ</h1>
                <div style="font-size:18px; margin:10px 0; text-align:left;">
                    <div style="display:flex; justify-content:space-between;"><span>SCORE:</span><b id="final-score">0</b></div>
                    <div style="display:flex; justify-content:space-between; color:#f59e0b; margin-top:5px;"><span>Áç≤ÂæóË≥ûÈáë:</span><b>üí∞ <span id="final-coins">0</span></b></div>
                </div>

                <div id="mid-ad-box">
                    <div id="im-8b988d7b042a42d5b8df6921b628cf00">
                        <script async src="https://imp-adedge.i-mobile.co.jp/script/v1/spot.js?20220104"></script>
                        <script>(window.adsbyimobile=window.adsbyimobile||[]).push({pid:84561,mid:590804,asid:1924211,type:"banner",display:"inline",elementid:"im-8b988d7b042a42d5b8df6921b628cf00"})</script>
                    </div>
                </div>

                <button id="res-close-btn" class="ui-btn close-btn" onclick="closeResult()" disabled>Ë™≠„ÅøËæº„Åø‰∏≠...</button>
            </div>
        </div>

        <div id="bigAdScreen" class="overlay">
            <div class="ad-frame-wrapper">
                <div id="ad-close-btn" class="ad-close-btn" onclick="closeAd()">√ó</div>
                <iframe id="ad-large-frame" src="" style="width:100%; height:100%; border:none;"></iframe>

    <div id="ad-bottom" class="ad-container">
        <iframe id="ifr-bottom" src="ad.html?pos=bottom" style="border:none; width:100%; height:100px;"></iframe>
    </div>

    <script>
        // --- Â∫ÉÂëä30Áßí„É™„Éï„É¨„ÉÉ„Ç∑„É• ---
        setInterval(() => {
            const now = Date.now();
            document.getElementById('ifr-top').src = 'ad.html?pos=top&t=' + now;
            document.getElementById('ifr-bottom').src = 'ad.html?pos=bottom&t=' + now;
        }, 30000);

        let score = 0, stage = 1, currentSessionCoins = 0, customers = [], gameActive = false;
        let userData = { coins: 0, upPatience: 0, upValue: 0, maxUnlockedStage: 1, playCount: 0 };
        let feverGauge = 0, isFever = false;
        
        const itemMaster = ['üçé', 'üåΩ', 'ü•§', 'ü•ê', 'üç©', 'üç∫'];
        const extraRules = [{ icon: 'ü•ê', stage: 3 }, { icon: 'üç©', stage: 5 }, { icon: 'üç∫', stage: 10 }];

        function loadData() {
            const saved = localStorage.getItem('taskMaster_save');
            if(saved) userData = {...userData, ...JSON.parse(saved)};
            updateMenuUI();
        }
        function saveData() { localStorage.setItem('taskMaster_save', JSON.stringify(userData)); }

        function startGame() {
            stage = Number(document.getElementById("start-stage-select").value) || 1;
            score = (stage - 1) * 1000; currentSessionCoins = 0; feverGauge = 0; isFever = false;
            document.getElementById("menuScreen").style.display = "none";
            document.getElementById("resultScreen").style.display = "none";
            customers = []; gameActive = true; updateButtons(); updateUI(); loop(); spawnCustomer();
        }

        function gameOver() {
            gameActive = false;
            userData.playCount++;
            saveData();
            document.getElementById("final-score").innerText = score;
            document.getElementById("final-coins").innerText = Math.floor(currentSessionCoins);
            
            // „Éú„Çø„É≥„Çí1.5ÁßíÁÑ°ÂäπÂåñ
            const closeBtn = document.getElementById("res-close-btn");
            closeBtn.disabled = true;
            closeBtn.innerText = "„ÅäÂæÖ„Å°„Åè„Å†„Åï„ÅÑ...";
            
            document.getElementById("resultScreen").style.display = "flex";

            setTimeout(() => {
                closeBtn.disabled = false;
                closeBtn.innerText = "„É°„Éã„É•„Éº„Å∏Êàª„Çã";
            }, 1500);
        }

        function closeResult() {
            document.getElementById("resultScreen").style.display = "none";
            // „Éó„É¨„Ç§ÂõûÊï∞„Å´Âøú„Åò„ÅüÂ§ßÂ∫ÉÂëä„É≠„Ç∏„ÉÉ„ÇØ
            if (userData.playCount === 2 || (userData.playCount > 2 && (userData.playCount - 2) % 5 === 0)) {
                showBigAd();
            } else {
                showMenu();
            }
        }

        function showBigAd() {
            const screen = document.getElementById("bigAdScreen");
            const closeBtn = document.getElementById("ad-close-btn");
            const frame = document.getElementById("ad-large-frame");
            
            frame.src = "ad.large.html?t=" + Date.now(); 
            screen.style.display = "flex";
            closeBtn.style.display = "none";

            setTimeout(() => { closeBtn.style.display = "flex"; }, 5000);
        }

        function closeAd() {
            document.getElementById("bigAdScreen").style.display = "none";
            document.getElementById("ad-large-frame").src = "";
            showMenu();
        }

        function showMenu() { updateMenuUI(); document.getElementById("menuScreen").style.display = "flex"; }
        
        function buy(type) {
            let cost = (type === 'patience') ? (userData.upPatience + 1) * 500 : (type === 'value') ? [10, 100, 300, 700, 1500, 3000, 7000, 15000, 50000][Math.min(userData.upValue, 8)] : userData.maxUnlockedStage * 1000;
            if(userData.coins >= cost) { userData.coins -= cost; if(type === 'patience') userData.upPatience++; else if(type === 'value') userData.upValue++; else userData.maxUnlockedStage++; saveData(); updateMenuUI(); }
        }
        function updateMenuUI() {
            document.getElementById("coin-total").innerText = "Total üí∞: " + Math.floor(userData.coins);
            document.getElementById("up-p-lv").innerText = userData.upPatience; document.getElementById("up-v-lv").innerText = userData.upValue;
            const pCost = (userData.upPatience + 1) * 500, vCost = [10, 100, 300, 700, 1500, 3000, 7000, 15000, 50000][Math.min(userData.upValue, 8)], sCost = userData.maxUnlockedStage * 1000;
            document.getElementById("cost-p").innerText = pCost; document.getElementById("cost-v").innerText = vCost; document.getElementById("cost-s").innerText = sCost;
            document.getElementById("b-p").disabled = userData.coins < pCost; document.getElementById("b-v").disabled = userData.coins < vCost; document.getElementById("b-s").disabled = userData.coins < sCost;
            const select = document.getElementById("start-stage-select"); select.innerHTML = "";
            for(let i=1; i<=userData.maxUnlockedStage; i++){ let opt = document.createElement("option"); opt.value = i; opt.innerText = "Stage " + i + " „Åã„ÇâÈñãÂßã"; select.appendChild(opt); }
            select.value = userData.maxUnlockedStage;
        }
        function updateButtons() { itemMaster.forEach((icon, idx) => { const btn = document.getElementById(`btn-${idx}`); const rule = extraRules.find(r => r.icon === icon); if (!rule || stage >= rule.stage) { btn.innerText = icon; btn.classList.remove("locked"); btn.onclick = () => provide(icon); } else { btn.classList.add("locked"); } }); }
        function spawnCustomer() { if(!gameActive) return; const maxOnScreen = 2 + Math.floor(stage / 3); if(customers.length < maxOnScreen) { let pool = itemMaster.filter(icon => { const rule = extraRules.find(r => r.icon === icon); return !rule || stage >= rule.stage; }); let isBiz = Math.random() < 0.15, orderCount = (stage >= 12) ? 3 : (stage >= 3 ? 2 : 1); let order = []; for(let i=0; i<orderCount; i++) order.push(pool[Math.floor(Math.random() * pool.length)]); customers.push({ id: Date.now(), initialOrder: [...order], order: order, patience: 100, isBusinessman: isBiz }); } setTimeout(spawnCustomer, Math.max(800, 2000 - (stage * 100))); }
        function provide(item) { if(!gameActive) return; for(let i=0; i<customers.length; i++) { if(customers[i].order[0] === item) { customers[i].order.shift(); let price = (10 + (userData.upValue * 3)) * (isFever ? 3 : 1) * (customers[i].isBusinessman ? 5 : 1); userData.coins += price; currentSessionCoins += price; if(customers[i].order.length === 0) { score += 100; customers.splice(i, 1); if(!isFever) { feverGauge += 10; if(feverGauge >= 100) startFever(); } if(score % 1000 === 0) { stage++; updateButtons(); } } updateUI(); return; } } }
        function startFever() { isFever = true; feverGauge = 100; let timer = setInterval(() => { feverGauge -= 5; if(feverGauge <= 0) { clearInterval(timer); isFever = false; } document.getElementById("fever-bar").style.width = feverGauge + "%"; }, 200); }
        function loop() { if(!gameActive) return; let decay = isFever ? 0 : (0.25 + (stage * 0.05) - (userData.upPatience * 0.04)); customers.forEach((c, i) => { c.patience -= (c.isBusinessman ? decay * 2 : decay); if(c.patience <= 0) { if(c.isBusinessman) customers.splice(i, 1); else gameOver(); } }); renderCustomers(); if(gameActive) requestAnimationFrame(loop); }
        function renderCustomers() { const area = document.getElementById("customer-area"); area.innerHTML = ""; customers.forEach(c => { const div = document.createElement("div"); div.className = "customer" + (c.isBusinessman ? " businessman" : ""); let orderHtml = '<div class="order-container">'; c.initialOrder.forEach((item, idx) => { const isDone = !c.order.includes(item) && (c.order.length < c.initialOrder.length - idx); orderHtml += `<div class="order-slot ${isDone ? 'done' : ''}">${item}</div>`; }); div.innerHTML = `<div style="font-size:38px;">${c.isBusinessman?'üíº':'üë§'}</div>${orderHtml}</div><div class="patience-bar"><div class="patience-fill" style="width:${c.patience}%; background:${c.patience>30?'#22c55e':'#ef4444'}"></div></div>`; area.appendChild(div); }); }
        function updateUI() { document.getElementById("score-txt").innerText = "SCORE: " + score; document.getElementById("stage-txt").innerText = "STAGE: " + stage; document.getElementById("coin-display").innerText = "üí∞ " + Math.floor(userData.coins); }
        window.onload = loadData;
    </script>
